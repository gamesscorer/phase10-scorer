<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 10 Scorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="container-fluid px-3 py-2">
        <header>
            <div class="phase10-logo-container">
                <img src="https://codebrand.de/wp-content/uploads/2024/01/Phase-10.png" alt="Phase 10" class="phase10-logo-img">
            </div>
        </header>

        <!-- Player Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="setup-card">
                <h2 class="setup-title mb-3">Add Players</h2>
                <div id="player-inputs" class="mb-3">
                    <div class="mb-3">
                        <input type="text" class="setup-input" id="player1" placeholder="Player 1" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="setup-input" id="player2" placeholder="Player 2" required>
                    </div>
                </div>
                <div class="d-flex gap-2 mb-3 flex-wrap">
                    <button id="add-player-btn" class="btn btn-secondary btn-sm">+ Add Player</button>
                    <button id="remove-player-btn" class="btn btn-secondary btn-sm" style="display: none;">- Remove Player</button>
                </div>
                <button id="start-game-btn" class="btn btn-primary w-100">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <!-- Home Tab Content -->
            <div id="home-tab" class="tab-content active">
                <div class="round-info-section mb-3">
                    <p class="dealer-info mb-0 text-center">
                        <img src="resources/dealer.svg" alt="Dealer" class="dealer-icon">
                        <span>Dealer - <span id="current-dealer"></span></span>
                    </p>
                </div>

                <div class="scores-section mb-3">
                    <h3 class="h5 mb-2">Scores</h3>
                    <div id="players-status-container" class="players-status-container mb-3">
                        <div id="players-status" class="players-status-scroll">
                            <!-- Player status cards will be dynamically generated -->
                        </div>
                    </div>
                </div>

                <div class="next-phase-section mb-3">
                    <h3 class="h5 mb-2">Next Phase</h3>
                    <div id="next-phase-cards" class="row g-2">
                        <!-- Phase cards will be dynamically generated -->
                    </div>
                </div>
            </div>


            <!-- Bottom Navigation Bar -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-tab="home-tab" id="nav-home">
                    <img src="resources/home.svg" alt="Home" class="nav-icon">
                </button>
                <button class="nav-item" id="nav-add-score">
                    <img src="resources/add_scores.svg" alt="Add Scores" class="nav-icon">
                </button>
                <button class="nav-item" data-tab="leaderboard-tab" id="nav-leaderboard">
                    <img src="resources/leaderboard.svg" alt="Leaderboard" class="nav-icon">
                </button>
                <button class="nav-item" id="nav-new-game">
                    <img src="resources/reset_game.svg" alt="Reset Game" class="nav-icon">
                </button>
            </nav>

            <div id="winner-screen" class="winner-overlay" style="display: none;">
                <div class="winner-card">
                    <h2>üéâ Winner! üéâ</h2>
                    <p id="winner-name" class="winner-name"></p>
                    <p id="winner-details" class="winner-details"></p>
                    <button id="new-game-btn" class="btn btn-primary">New Game</button>
                </div>
            </div>
            </div>

            <!-- Leaderboard Tab Content -->
            <div id="leaderboard-tab" class="tab-content">
                <div class="leaderboard-section mb-3">
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <span class="leaderboard-icon">‚≠ê</span>
                        <h3 class="h5 mb-0">Leaderboard</h3>
                    </div>
                    <div id="leaderboard-items" class="d-flex flex-column gap-2">
                        <!-- Leaderboard items will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Round End Modal -->
        <div id="round-modal" class="modal fade" tabindex="-1" style="display: none;">
            <div class="modal-dialog modal-dialog-scrollable score-modal-dialog">
                <div class="modal-content score-modal-content">
                    <div class="modal-header score-modal-header">
                        <button type="button" class="btn-back" id="cancel-round-btn" aria-label="Close">
                            <span>‚Üê</span>
                        </button>
                        <h5 class="modal-title">Add Record</h5>
                        <div style="width: 40px;"></div>
                    </div>
                    <div class="modal-body score-modal-body">
                        <div class="text-center mb-3">
                            <span class="score-round-text">Round: <span id="modal-round">1</span></span>
                        </div>
                        <div id="round-inputs">
                            <!-- Input fields will be dynamically generated -->
                        </div>
                    </div>
                    <div class="modal-footer score-modal-footer">
                        <button id="submit-round-btn" class="btn btn-save w-100">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
